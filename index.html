<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My notes</title>
</head>
<body>
<header>
    <h1>MyNotes</h1>
</header>
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <h5 class="card-title-1">Enter Title</h5>
                <input type="email" class="form-control" id="title" placeholder="Enter Title">
                <br>
                <h5 class="card-title-1">Enter your note here</h5>
                <textarea class="form-control" id="textarea" rows="3" placeholder="Enter Your Note"></textarea>
            </div>
            <button id="addNote" type="button" class="btn btn-outline-primary"> Add Note </button>
        </div>
    </div>
</div>
</body>
</html>
